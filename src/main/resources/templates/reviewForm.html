<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>electric life</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/w3.css}" />
<link rel="stylesheet" th:href="@{/css/w3-theme-ev.css}" />
<link rel="stylesheet" th:href="@{/css/cgoing.css}" />
<script type="text/javascript" th:src="@{/js/w3.js}"></script>
</head>
<body>
<div id="wrapper">
	<div class="w3-auto">
		<!-- common 헤더 -->
		<div th:replace="common_header :: header"></div>

		<section class="w3-row">
			<!-- Grid Column(2/12 : Left) -->
			<div class="w3-col m2 l2">
				<!-- common 사이드바 -->
				<!-- <div th:replace="common_sidebar :: header"></div> -->
			</div>
			<!-- Grid Column(10/12 : Right) -->
			<div id="detail" class="w3-col m10 l10">
				<!-- common 자유게시판 -->
				<!-- <div th:replace="common_bbs_free :: header"></div> -->
				<div class="w3-panel w3-bottombar">
					<p class="w3-large">글쓰기</p>
				</div>
				<!-- 글쓰기 폼 -->
				<form action="reviewwrite" method="post">
					<input type="hidden" name="p_num" th:value="${p_num}" /> <input
						type="hidden" name="id" th:value="${session.loginUser.id}" />
					<input type="hidden" name="category" th:value="${category}"/>
					<table class="w3-table w3-bordered">
						<tr>
							<td>작성자</td>
							<td><input type="text" name="id"
								th:value="${session.loginUser.name}" class="w3-input w3-border"
								readonly /></td>
						</tr>
						<tr>
							<td>별점</td>
							<td><select name="rv_like">
									<option value="5">5</option>
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
							</select></td>
						</tr>
						<tr>
							<td>내용</td>
							<td><textarea class="w3-input w3-border" name="rv_content"
									cols="80" rows="13" required></textarea></td>
						</tr>
					</table>
					<!-- 버튼 -->
					<div class="w3-panel w3-right">
						<input type="submit" value="작성완료"
							class="w3-button w3-border w3-border-theme w3-round" />
						<button
							class="w3-button w3-white w3-border w3-border-theme w3-round"
							th:onclick="|location.href='@{/bbs(orderBy=bbs_writedate,bbsDiv=${null},searchText=${null})}'|">
							취소하기</button>
					</div>
				</form>
			</div>
		</section>
</div>
		<!-- common 푸터 -->
		<div th:replace="common_footer :: footer"></div>
	</div>
</body>
</html>
