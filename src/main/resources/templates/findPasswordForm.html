<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EV Life</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
<link rel="stylesheet" th:href="@{/css/w3.css}" />
<link rel="stylesheet" th:href="@{/css/cgoing.css}" />
<link rel="stylesheet" th:href="@{/css/jsk.css}" />
<script type="text/javascript" src="js/custom.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/w3.js}"></script>
<script type="text/javascript" th:src="@{/js/cgoing.js}"></script>
</head>
<body>
	<div class="flex-perfectCenter">
		<div id="wrap_loginForm" class="w3-padding">
			<div class="w3-center" style="margin-bottom: 50px">
				<h1 id="logo_lighting">
					<a href="/">PulseCar</a>
				</h1>
			</div>
			<div class="w3-center">
				<h3>Login to PulseCar</h3>
			</div>
			<!-- 멤버타입 체인지 -->
			<div class="w3-bar selectMemberType">
				<button id='normal' style="width: 50%"
					th:onclick="changeMemberType(this)">일반사용자</button>
				<button id='dealer' style="width: 50%"
					th:onclick="changeMemberType(this)">딜러</button>
			</div>
			<!-- 일반사용자용 비밀번호 찾기 -->
			<form th:action="@{/findPw}" method="post" class="w3-large"
				id="userForm">
				<input type="hidden" id="email_auth_cd" value="WEF@#FWEG@#" />
				<div>
					<label for="id">아이디</label> <input class="w3-input" type="text"
						name="id" id="id" required />
				</div>
				<div class="w3-margin-top">
					<label for="pw">이메일</label> <input class="w3-input" type="email"
						name="email" id="email" required />
				</div>
				<div class="w3-margin-top">
				<input type="text" placeholder="인증번호 입력" name="email_auth_key" id="email_auth_key" style="width: 244px;"/> 
				<input type="button" value="인증번호 받기" class="email_auth_btn; test"
					th:onclick="FindPwEmailClick()" />
					</div>
				<div class="w3-panel w3-margin-top">
					<input type="submit" value="비밀번호 찾기" class="c-button w3-large w3-black w3-round w3-block"
						th:onclick="return findIdCk()"/>
				</div>
			</form>
			<!-- 딜러용 비밀번호 찾기 -->
			<form th:action="@{/dealerFindPw}" method="post" class="w3-large"
				id="dealerForm" style="display: none">
				<div>
					<label for="id">딜러 아이디</label> <input class="w3-input" type="text"
						name="id" id="dr_id" requireds />
				</div>
				<div class="w3-margin-top">
					<label for="email">딜러 이메일</label> <input class="w3-input"
						type="email" name="dr_email" id="dr_email" required />
				</div>
				<div class="w3-margin-top w3-center">
				<input type="text" placeholder="인증번호 입력" id="email_auth_key" style="width: 244px;"/> <input
					type="button" value="인증번호 받기" class="email_auth_btn; test"
					onclick="emailAuthClick()" />
					</div>

				<div class="w3-panel w3-margin-top">
					<button class="c-button w3-large w3-black w3-round w3-block">비밀번호
						찾기</button>
				</div>
			</form>
			<div class="w3-panel w3-center">
				<p>
					New to PulseCar? Create an <a href="signupForm"
						class="anchorUnderline">account</a>
				</p>
			</div>
		</div>
	</div>
	<script>
		document.getElementById('normal').classList.add("activeMemberType");
	</script>
</body>
</html>
